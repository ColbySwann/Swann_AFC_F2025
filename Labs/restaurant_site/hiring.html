    <meta charset="UTF-8">

</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="nav-image"><img src="images/time-machine.png" alt="Time Machine"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

            <span class="navbar-text">

      </span>
        </div>

<div class="container-sm" data-bs-theme="dark" id="application-container">
    <form class="row g-2 bg-body-tertiary" data-bs-theme="dark" name="myForm" id="application-row1">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="First name" id="fname" aria-label="First name">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Last name" id="lname" aria-label="Last name">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label" id="inputEmail-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" aria-label="Email">
        </div>
        <div class="col-md-3">
            <label for="inputAge" class="form-label" id="inputAge-label">Age</label>
            <input type="number" class="form-control" name="age" id="inputAge">
            <div id="ageError" class="error" role="alert" aria-live="polite"></div>
        </div>
        <div class="col-md-3">
            <label for="inputPhone" class="form-label" id="inputPhone-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="inputPhone" placeholder="(000)-000-0000">
            <div id="phoneError" class="error" role="alert" aria-live="polite"></div>
            <div id="phoneOk" class="ok">Saved as <span id="phoneFormatted"></span></div>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label" id="inputAddress-label">Address</label>
            <input type="text" class="form-control" name="address1" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label" id="inputAddress2-label">Address 2</label>
            <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label" id="inputCity-label">City</label>
            <input type="text" class="form-control" name="city" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label" id="inputState-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Texas</option>
                <option>Tennessee</option>
                <option>Alabama</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label" id="inputZip-label">Zip</label>
            <input type="text" class="form-control" name="zip" id="inputZip">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label" id="inputPassword4-label">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioDefault" id="inlineCheckbox1" value="single">
                <label class="form-check-label" for="inlineCheckbox1" id="inlineCheckbox1-label">Single</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioDefault" id="inlineCheckbox2" value="married">
                <label class="form-check-label" for="inlineCheckbox2" id="inlineCheckbox2-label">Married</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioDefault" id="inlineCheckbox3" value="complicated">
                <label class="form-check-label" for="inlineCheckbox3" id="inlineCheckbox3-label">Complicated</label>
            </div>
        </div>
        <div class="col-8" id="favoriteColor">
            <label for="favoriteColor" id="favoriteColor-label">Choose your favorite colors: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Blue</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Green</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox3">
                <label class="form-check-label" for="checkbox3">Red</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox4">
                <label class="form-check-label" for="checkbox4">Yellow</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox5">
                <label class="form-check-label" for="checkbox5">Purple</label>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" id="textarea-label">More Info</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="textarea" rows="4" placeholder="Write any more information you would like to know"></textarea>
                <div class="form-text text-muted" id="maxCharCount"></div>
            </div>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
        <div class="col-6">
            <button type="reset" class="btn btn-primary" id="reset-btn">Reset</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
