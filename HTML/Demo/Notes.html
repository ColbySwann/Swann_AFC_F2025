<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<!--FORMS-->

<!--Large data files must be sent through a post request-->

<form action="" method="get">
<!--the action tells where to send the data from the form    -->
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" placeholder="First Name" required>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id ="lname" placeholder="Last Name">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Email">
    <br>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="18">
    <br>
    <label for="IsMarried">Are you Married?</label>
    <input type="radio" name="IsMarried" id="IsMarried">Yes
    <input type="radio" name="IsMarried" id="IsMarriedFalse" checked>No
    <button type="submit">Submit</button>
    <button type="reset">Reset Form</button>
</form>
<!--Do not put button outside of form!!!!!-->



</body>
</html>
